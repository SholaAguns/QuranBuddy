<div *ngIf="flashcardSets" class="container">
    <h2>All Chapters <i (click)="fetchFlashcardsets()" role="button" class="bi bi-arrow-clockwise refresh-icon"></i></h2>
  
    <table class="table table-success table-striped">
        <thead>
            <tr>
              <th scope="col">Name</th>
            </tr>
          </thead>
        <tbody>
            <tr *ngFor="let flashcardSet of flashcardSets">
                <td>
                  <a [routerLink]="['/flashcardset-view', flashcardSet.id]">{{ flashcardSet.name }}</a>
                </td>
              </tr>
        </tbody>
    </table>
  </div>
